<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Frack-A-Mole</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />

</head>
<body>
	<div class="transparent-background" style="text-align: right;">
		<div class="inline">
			<p class="inline">Get more stuff like this:</p>
			<form action="https://frack-a-mole.us10.list-manage.com/subscribe/post?u=752ae435f6fadd5484ece4ede&amp;id=31190f5677" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate inline" target="_blank" novalidate>
				<input type="email" name="EMAIL" placeholder="abc@example.com">
				<button type="submit">Sign me up</button>
			</form>
		</div>
	</div>
		
	<div class="container">

		<div class="row">

			<div class="col-xs-6">
				<h1>Frack-A-Mole</h1>
				</div>
			<div class="col-xs-6">
				<h4>Score: <strong id="score">0</strong>&nbsp;points</h4>
				<input type="button" value="Start" onclick="frackamole.newGame();" />
				<input type="button" value="Reset" onclick="frackamole.resetGame();" />
			</div>
			
			<div class="col-xs-12">
				<div id="map"></div>
			</div>

		</div>


	</div>

	<script type="text/javascript" src="js/game.js"></script>

</body>
</html>
